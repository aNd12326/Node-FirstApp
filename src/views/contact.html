<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <%- include ('partials/head.html')%>
</head>
<body>

    <%- include ('partials/navigation.html')%>

    
    <div class="container p-5">
        <div class="row">
            <div class="cold-md-4 offset-md-4">
                <div class="card animate__animated  animate__flipInY">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Contact Us</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="" id="" cols="30" rows="7" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I accept all terms</label>
                              </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%- include ('partials/footer.html')%>

</body>
</html>
